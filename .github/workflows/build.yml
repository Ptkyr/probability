name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: Run the test suite
        uses: actions-rs/cargo@v1
        with: {command: test}
      - name: Run the benchmark suite
        uses: actions-rs/toolchain@v1
        with: {toolchain: nightly}
      - run: cargo +nightly bench
